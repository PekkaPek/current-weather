<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Current Weather</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <form id="searchForm">
            <input id="cityField" type="text" placeholder="City"/>
            <input type="submit" value="search" />
        </form>
        <div>
            <div id="image-data-wrapper">
                <img src="resources/placeholder-image.png" alt="Current weather icon" id="weatherIcon" />
            </div>
            <div id="text-data-wrapper">
                <div id="searchedCity"></div>
                <div id="searchedCityTemperature"></div>
            </div>
        </div>
    </div>
    <script src="apikey.js"></script>
    <script src="script.js"></script>
</body>
</html>

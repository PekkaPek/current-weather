<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Current Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans%7COpen+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <h1>Current Weather</h1>
        <form id="search-form">
            <div id="form-section">
                    <input id="city-field" type="text" placeholder="City" autofocus="autofocus"/>
                    <input type="submit" value="search" />
            </div>
        </form>
        <div id="data-section">
            <img src="resources/placeholder-image.png" alt="Current weather icon" id="weather-icon" />
            <div id="text-data-wrapper">
                <div id="searched-city"></div>
                <div id="searched-city-temperature"></div>
            </div>
        </div>
        <div id="nearby-areas-section">
            <h4>Nearby Areas</h4>
            <div class="loading-section">Loading nearby areas</div>
            <ul id="nearby-areas-data">
            </ul>
        </div>
    </div>
    <script src="apikey.js"></script>
    <script src="script.js"></script>
</body>
</html>

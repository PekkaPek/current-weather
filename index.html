<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Current Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans%7COpen+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Current Weather</h1>
        <form class="search-form">
            <div class="form-section">
                    <input class="form-section__city-field" type="text" placeholder="City" autofocus="autofocus"/>
                    <input class="form-section__submit-button" type="submit" value="search" />
            </div>
        </form>
        <div class="data-section">
            <img class="data-section__weather-icon" src="resources/placeholder-image.png" alt="Current weather icon" />
            <div class="data-section__main-wrapper">
                <div class="data-section__searched-city"></div>
                <div class="data-section__searched-city-temperature"></div>
            </div>
            <div class="data-section__additionals-wrapper">
                <div class="data-section__wind"></div>
                <div class="data-section__humidity"></div>
                <div class="data-section__sunrise"></div>
                <div class="data-section__sunset"></div>
            </div>
        </div>
        <div class="nearby-areas-section">
            <h4>Nearby Areas</h4>
            <div class="nearby-areas-section__loading-text">Loading nearby areas</div>
            <ul class="nearby-areas-section__list"></ul>
        </div>
        <div class="error-section"></div>
    </div>
    <script src="apikey.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Current Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans%7COpen+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Current Weather</h1>
        <form class="search-form">
            <div class="form-section">
                    <input class="form-section__city-field" type="text" placeholder="City" autofocus="autofocus"/>
                    <input class="form-section__submit-button" type="submit" value="search" />
            </div>
        </form>
        <div class="data-section">
            <img src="resources/placeholder-image.png" alt="Current weather icon" class="weather-icon" />
            <div class="text-data-wrapper">
                <div class="searched-city"></div>
                <div class="searched-city-temperature"></div>
            </div>
            <div class="extra-data">
                <div class="wind-data"></div>
                <div class="humidity-data"></div>
                <div class="sunrise-data"></div>
                <div class="sunset-data"></div>
            </div>
        </div>
        <div class="nearby-areas-section">
            <h4>Nearby Areas</h4>
            <div class="loading-section">Loading nearby areas</div>
            <ul class="nearby-areas-data">
            </ul>
        </div>
    </div>
    <script src="apikey.js"></script>
    <script src="script.js"></script>
</body>
</html>

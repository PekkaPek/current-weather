<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Current Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans%7COpen+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <h1>Current Weather</h1>
        <form id="searchForm">
            <div id="formSection">
                    <input id="cityField" type="text" placeholder="City" autofocus="autofocus"/>
                    <input type="submit" value="search" />
            </div>
        </form>
        <div id="dataSection">
            <img src="resources/placeholder-image.png" alt="Current weather icon" id="weatherIcon" />
            <div id="text-data-wrapper">
                <div id="searchedCity"></div>
                <div id="searchedCityTemperature"></div>
            </div>
        </div>
        <div id="nearby-areas-section">
            <h4>Nearby Areas</h4>
            <ul id="nearbyAreasData">
            </ul>
        </div>
    </div>
    <script src="apikey.js"></script>
    <script src="script.js"></script>
</body>
</html>
